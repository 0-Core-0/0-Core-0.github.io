<!doctype html>
<html lang="en"> 
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>X O X</title> 
  <link rel="stylesheet" href="styles.css"> 
 <style type="text/css" id="dcoder_stylesheet">.menu {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.menu h1 {
    color: #61dafb;
    margin-bottom: 20px;
    font-size: 3em;
}

.menu button {
    padding: 10px 20px;
    margin: 10px;
    background-color: #61dafb;
    border: none;
    border-radius: 5px;
    color: #282c34;
    font-size: 1.5em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.menu button:hover {
    background-color: #53c3e9;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #282c34;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
}

.container {
    text-align: center;
}

h1 {
    color: #61dafb;
    margin-bottom: 20px;
    font-size: 3em;
}

.game-board {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
    width: 300px;
    margin: 0 auto;
}

.cell {
    background-color: #444;
    border-radius: 10px;
    width: 100px;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    color: #61dafb;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.cell:hover {
    background-color: #555;
}

.status {
    margin: 20px 0;
    font-size: 1.5em;
}

button {
    padding: 10px 20px;
    background-color: #61dafb;
    border: none;
    border-radius: 5px;
    color: #282c34;
    font-size: 1.2em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #53c3e9;
}</style></head> 
 <body> 
  <div class="menu" id="menu"> 
   <h1>Bir seçenek seçin</h1> <button id="vsBot">bilgisayara karşı</button> <button id="vsPlayer">bir arkadaşla</button> 
  </div> 
  <div class="container" id="game" style="display: none;"> 
   <h1>X O X</h1> 
   <div class="game-board"> 
    <div class="cell" data-index="0"></div> 
    <div class="cell" data-index="1"></div> 
    <div class="cell" data-index="2"></div> 
    <div class="cell" data-index="3"></div> 
    <div class="cell" data-index="4"></div> 
    <div class="cell" data-index="5"></div> 
    <div class="cell" data-index="6"></div> 
    <div class="cell" data-index="7"></div> 
    <div class="cell" data-index="8"></div> 
   </div> 
   <div class="status"></div> <button id="restart">yeniden başlat</button> 
  </div> 
  <script src="script.js"></script> 
 
<script type="text/javascript" id="dcoder_script">const cells = document.querySelectorAll('.cell');
const statusText = document.querySelector('.status');
const restartBtn = document.getElementById('restart');
const menu = document.getElementById('menu');
const gameContainer = document.getElementById('game');
const vsBotBtn = document.getElementById('vsBot');
const vsPlayerBtn = document.getElementById('vsPlayer');
let currentPlayer = 'X';
let gameActive = true;
let board = ['', '', '', '', '', '', '', '', ''];
let isBotGame = false;

const winConditions = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
];


function minimax(board, depth, isMaximizing) {
    let score = checkWinner();
    if (score !== null) {
        return score; 
    }
    
    if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
                board[i] = 'O';
                let score = minimax(board, depth + 1, false);
                board[i] = '';
                bestScore = Math.max(score, bestScore);
            }
        }
        return bestScore;
    } else {
        let bestScore = Infinity;
        for (let i = 0; i < board.length; i++) {
            if (board[i] === '') {
                board[i] = 'X';
                let score = minimax(board, depth + 1, true);
                board[i] = '';
                bestScore = Math.min(score, bestScore);
            }
        }
        return bestScore;
    }
}


function botMove() {
    let bestScore = -Infinity;
    let move;
    for (let i = 0; i < board.length; i++) {
        if (board[i] === '') {
            board[i] = 'O';
            let score = minimax(board, 0, false);
            board[i] = '';
            if (score > bestScore) {
                bestScore = score;
                move = i;
            }
        }
    }

    
    board[move] = 'O';
    cells[move].textContent = 'O';
    checkResult();
}


function checkWinner() {
    for (let i = 0; i < winConditions.length; i++) {
        const winCondition = winConditions[i];
        const a = board[winCondition[0]];
        const b = board[winCondition[1]];
        const c = board[winCondition[2]];
        
        if (a === '' || b === '' || c === '') continue;

        if (a === b && b === c) {
            if (a === 'O') return 10;
            if (a === 'X') return -10;
        }
    }
    
    if (!board.includes('')) {
        return 0; 
    }

    return null;
}

function handleCellClick(e) {
    const cellIndex = e.target.getAttribute('data-index');

    if (board[cellIndex] !== '' || !gameActive) return;

    updateCell(e.target, cellIndex);
    checkResult();

    if (isBotGame && gameActive) {
        setTimeout(botMove, 500);
    }
}

function updateCell(cell, index) {
    board[index] = currentPlayer;
    cell.textContent = currentPlayer;
}

function checkResult() {
    let result = checkWinner();
    
    if (result === 10) {
        statusText.textContent = `Bot wins!`;
        gameActive = false;
    } else if (result === -10) {
        statusText.textContent = `Player wins!`;
        gameActive = false;
    } else if (result === 0) {
        statusText.textContent = `It's a draw!`;
        gameActive = false;
    } else {
        switchPlayer();
    }
}

function switchPlayer() {
    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
    statusText.textContent = `şimdi ${currentPlayer} sırası`;
}

function restartGame() {
    currentPlayer = 'X';
    gameActive = true;
    board = ['', '', '', '', '', '', '', '', ''];
    statusText.textContent = `şimdi ${currentPlayer} sırası `;
    cells.forEach(cell => cell.textContent = '');
}

cells.forEach(cell => cell.addEventListener('click', handleCellClick));
restartBtn.addEventListener('click', restartGame);


vsBotBtn.addEventListener('click', () => {
    isBotGame = true;
    startGame();
});


vsPlayerBtn.addEventListener('click', () => {
    isBotGame = false;
    startGame();
});


function startGame() {
    menu.style.display = 'none';
    gameContainer.style.display = 'block';
    restartGame();
}</script></body></html>
